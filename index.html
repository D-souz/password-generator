        </div><br>
        <button id="btn-gen" onclick="displayPasswords()">Generate passwords</button><br>

        <div class="grid1">

        </div>

        </div>
        <div class="grid3">

        </div>

            <p id="pass-4">...</p>
        </div>
        </div>
